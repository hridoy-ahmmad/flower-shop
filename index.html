<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Flowers</title>
</head>
<body class="max-w-[1140px] mx-auto">
    <header class="flex justify-between items-center mt-[24px] max-sm:mx-[16px]">
        <img src="assets/logo.png" alt="#" class="cursor-pointer max-sm:h-[38px]">
        <nav class="flex">
            <ul class="flex text-[#8987A1] text-[1.2rem] max-sm:hidden">
            <li class="pr-[48px] hover:text-[#252432]"><a href="">Home</a></li>
            <li class="pr-[48px] hover:text-[#252432]"><a href="">Shop</a></li>
            <li class="pr-[48px] hover:text-[#252432]"><a href="">About Us</a></li>
        </ul>
        <div class="flex class=pr-[48px] items-center">
            <img src="assets/shopping-cart.png" alt="#" class="pr-[10px] cursor-pointer">
            <p class="text-[1.2rem]">Cart($56)</p>
        </div>
        </nav>
    </header>
    <main>
        <section class="hero flex items-end mt-50 max-sm:flex-col-reverse max-sm:mt-[28px] ">
        <div class="w-[50%] max-sm:w-[100%]  max-sm:my-[28px] max-sm:px-[16px]">
            <h1 class=" text-[4.063rem] max-sm:text-[1.5rem]">ALWAYS <span class="text-[#E95A08] "> FRESH <br>FLOWERS</span></h1>
            <p class="text-[1.375rem] max-sm:text-[0.8rem] max-sm:mt-[13px]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <div class="max-sm:mx-w-full">
            <img src="assets/hero-flower.png" alt="#" >
        </div>
    </section>
    </main>
</body>
</html>
